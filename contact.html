<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Alpha | HTML5 UP</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="page-wrapper">
			<header class="main-header center">
				<h2 class="btm-border">Contact Us</h2>
				<p>Tell us what you think about our little operation.</p>
			</header>
			<div>
				<form action="contact.html" method="post">
					<input type="text" id="name" name="name" placeholder="Name">
					<input type="email" id="email" name="email" placeholder="Email">
					<input type="text" id="subject" name="subject" placeholder="Subject">
					<textarea id="message" name="message" placeholder="Enter your message" rows="6"></textarea>
					<button type="submit" class="button default">Send Message</button>
				</form>
			</div>

		<!-- Footer -->
			<footer class="center">
				<ul class="icons">
					<li><a href="#" class="twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="facebook"><span class="label">Faceook</span></a></li>
					<li><a href="#" class="instagram"><span class="label">Instagram</span></a></li>
					<li><a href="#" class="github"><span class="label">Github</span></a></li>
					<li><a href="#" class="dribbble"><span class="label">Dribble</span></a></li>
					<li><a href="#" class="google-plus"><span class="label">Google+</span></a></li>
				</ul>

				<ul class="copyright">
					<li>&copy; Untitled. All rights reserved.</li>
					<li>Design: <a href="#" class="d-link">HTML5 UP</a></li>
					<li>Demo Images: <a href="#" class="d-link">Unsplash</a></li>
				</ul>
			</footer>
		</div>
	</body>
